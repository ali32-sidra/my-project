<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Arial;background:#fffdf7}

/* BACK */
.back{
 position:sticky;top:10px;margin:20px;
 padding:12px 30px;
 background:linear-gradient(135deg,#8e0038,#c2185b);
 color:#fff;text-decoration:none;border-radius:40px;
 font-weight:bold;transition:.35s;display:inline-block
}
.back:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00;box-shadow:0 0 22px rgba(212,175,55,.8)
}

/* HEADER */
header{text-align:center;padding:10px 20px 40px}
header h1{
 font-family:'Great Vibes',cursive;
 font-size:64px;color:#8e0038;
 text-shadow:0 0 12px rgba(212,175,55,.7)
}

/* GRID */
.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;padding:30px;max-width:1200px;margin:auto
}

/* CARD */
.card{
 background:#fff;border-radius:20px;
 box-shadow:0 12px 30px rgba(0,0,0,.25);
 overflow:hidden;transition:.35s;position:relative
}
.card:hover{transform:translateY(-8px)}

.badge{
 position:absolute;top:12px;left:12px;
 background:#8e0038;color:#fff;
 padding:5px 14px;font-size:12px;border-radius:20px
}

.card img{
 width:100%;height:260px;
 object-fit:contain;background:#fff;
 transition:.4s
}
.card:hover img{transform:scale(1.07)}

.price{
 padding:12px;font-size:18px;
 font-weight:bold;color:#5a2d00;
 text-align:center;
 background:linear-gradient(135deg,#fff2cc,#f5e1a4)
}

.actions{
 display:flex;flex-direction:column;gap:10px;padding:15px
}

.btn{
 padding:10px;border-radius:30px;
 border:none;cursor:pointer;
 font-size:14px;color:#fff
}
.detail{background:#6a1b9a}
.cart{background:#c2185b}
.btn:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00
}
</style>
</head>

<body>

<a class="back" href="../index.html">← Back</a>

<header><h1>Eid Collection</h1></header>

<div class="gallery" id="gallery"></div>

<script>
const products=[
 {name:"Eid Luxury Embroidered Dress",price:9999,img:"eid (1).webp",badge:"NEW"},
 {name:"Eid Designer Outfit",price:9999,img:"eid (2).webp",badge:"SALE"},
 {name:"Premium Eid Wear",price:6499,img:"eid (3).webp"},
 {name:"Hand Embroidered Eid Suit",price:6499,img:"eid (4).webp"}
];

function addToCart(name,price,image){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 cart.push({name,price,image});
 localStorage.setItem("cart",JSON.stringify(cart));
 alert("Product added to cart");
}

function openDetail(name,price,image){
 localStorage.setItem("pooshaz_product",JSON.stringify({
  name:name,
  price:price,
  image:image,
  desc:"Luxury hand embroidered Eid outfit by Pooshaz",
  collection:"Eid"
 }));
 window.location.href="../product-detail.html";
}

const gallery=document.getElementById("gallery");

products.forEach(p=>{
 gallery.innerHTML+=`
 <div class="card">
  ${p.badge?`<span class="badge">${p.badge}</span>`:""}
  <img 
    src="${p.img}"
    loading="lazy"
    decoding="async"
    width="600"
    height="800"
    alt="Pooshaz ${p.name} Luxury Hand Embroidery Eid Dress">
  <div class="price">Rs. ${p.price} PKR</div>
  <div class="actions">
   <button class="btn detail"
    onclick="openDetail('${p.name}',${p.price},'Eid/${p.img}')">
    View Details
   </button>
   <button class="btn cart"
    onclick="addToCart('${p.name}',${p.price},'Eid/${p.img}')">
    Add to Cart
   </button>
  </div>
 </div>`;
});
</script>

</body>
</html>
