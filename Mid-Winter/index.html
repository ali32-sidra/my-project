<style>
body{margin:0;font-family:Arial;background:#fff5f8}

/* BACK */
.back{
 position:sticky;top:10px;margin:20px;
 padding:12px 30px;
 background:linear-gradient(135deg,#8e0038,#c2185b);
 color:#fff;text-decoration:none;border-radius:40px;
 font-weight:bold;transition:.35s;display:inline-block
}
.back:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00;box-shadow:0 0 18px rgba(212,175,55,.8)
}

header{text-align:center;padding:10px 20px 40px}
header h1{margin:0;font-size:36px;color:#8e0038}

.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;padding:30px;max-width:1200px;margin:auto
}

.card{
 background:#fff;border-radius:20px;
 box-shadow:0 12px 30px rgba(0,0,0,.25);
 overflow:hidden;transition:.35s;position:relative
}
.card:hover{transform:translateY(-8px)}

.badge{
 position:absolute;top:12px;left:12px;
 background:#c2185b;color:#fff;
 padding:4px 12px;font-size:12px;border-radius:20px
}

.card img{
 width:100%;
 height:260px;
 object-fit:contain;
 background:#fff
}

.price{
 text-align:center;padding:12px;
 font-weight:bold;color:#8e0038;background:#fff0f5
}

.actions{display:flex;flex-direction:column;gap:10px;padding:15px}

.btn{
 padding:10px;border-radius:30px;
 text-align:center;color:#fff;
 border:none;cursor:pointer;font-size:14px
}
.detail{background:#6a1b9a}
.cart{background:#c2185b}
.btn:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00
}
</style>
</head>

<body>

<a class="back" href="../index.html">← Back</a>

<header><h1>Mid-Winter Collection</h1></header>

<div class="gallery" id="gallery"></div>

<script>
const products=[
 {name:"Mid Winter Embroidered Suit",price:6999,img:"mid (1).webp",badge:"NEW"},
 {name:"Mid Winter Designer Dress",price:11999,img:"mid (2).webp",badge:"SALE"},
 {name:"Luxury Mid Winter Outfit",price:16999,img:"mid (3).webp"},
 {name:"Hand Embroidered Winter Dress",price:14999,img:"mid (4).webp"},
 {name:"Mid Winter Luxury Collection",price:7999,img:"mid (5).webp"}
];

function addToCart(name,price,image){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 cart.push({name,price,image});
 localStorage.setItem("cart",JSON.stringify(cart));
 alert("Product added to cart");
}

function openDetail(name,price,image){
 localStorage.setItem("pooshaz_product",JSON.stringify({
  name:name,
  price:price,
  image:image,
  desc:"Luxury hand embroidered mid-winter dress by Pooshaz",
  collection:"Mid-Winter"
 }));
 window.location.href="../product-detail.html";
}

const gallery=document.getElementById("gallery");

products.forEach(p=>{
 gallery.innerHTML+=`
 <div class="card">
  ${p.badge?`<span class="badge">${p.badge}</span>`:""}
  <img 
    src="${p.img}"
    loading="lazy"
    decoding="async"
    width="600"
    height="800"
    alt="Pooshaz ${p.name} Luxury Hand Embroidery">
  <div class="price">Rs. ${p.price} PKR</div>
  <div class="actions">
   <button class="btn detail"
    onclick="openDetail('${p.name}',${p.price},'Mid-Winter/${p.img}')">
    View Details
   </button>
   <button class="btn cart"
    onclick="addToCart('${p.name}',${p.price},'Mid-Winter/${p.img}')">
    Add to Cart
   </button>
  </div>
 </div>`;
});
</script>

</body>
</html>
