<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Winter Collection | Pooshaz Luxury Hand Embroidery</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Explore Pooshaz Winter Collection – luxury hand embroidered winter dresses designed for warmth & elegance.">

<link rel="canonical" href="https://pooshaz-onlinestore.netlify.app/Winter/index.html">

<meta property="og:title" content="Winter Collection | Pooshaz">

<meta property="og:url" content="https://pooshaz-onlinestore.netlify.app/Winter/index.html">

<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"CollectionPage",
 "name":"Pooshaz Winter Collection",
 "url":"https://pooshaz-onlinestore.netlify.app/Winter/index.html",
 "brand":{"@type":"Brand","name":"Pooshaz"}
}
</script>

<style>
body{margin:0;font-family:Arial;background:#fff5f8}

.back{
 position:sticky;top:10px;margin:20px;
 padding:12px 30px;
 background:linear-gradient(135deg,#8e0038,#c2185b);
 color:#fff;text-decoration:none;
 border-radius:40px;font-weight:bold
}
.back:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00;
 box-shadow:0 0 20px rgba(212,175,55,.8)
}

header{text-align:center;padding:10px 20px 40px}
header h1{margin:0;font-size:36px;color:#8e0038}

.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;padding:30px;
 max-width:1200px;margin:auto
}

.card{
 background:#fff;border-radius:20px;
 box-shadow:0 12px 30px rgba(0,0,0,.25);
 overflow:hidden;transition:.35s
}
.card:hover{transform:translateY(-8px)}

.card img{
 width:100%;height:260px;
 object-fit:contain;background:#fff
}

.price{
 text-align:center;padding:12px;
 font-weight:bold;color:#8e0038;
 background:#fff0f5
}

.actions{
 display:flex;flex-direction:column;
 gap:10px;padding:15px
}

.btn{
 padding:10px;border-radius:30px;
 text-align:center;color:#fff;
 font-size:14px;border:none;
 cursor:pointer;text-decoration:none
}
.detail{background:#6a1b9a}
.cart{background:#c2185b}
.order{background:#25D366}

.btn:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00
}
</style>
</head>

<body>

<a class="back" href="../index.html">← Back</a>
<header><h1>Winter Collection</h1></header>

<div class="gallery" id="gallery"></div>

<script>
const prices=[6999,4999,5999,6499,6999,6999,5999,6999,11999,7999,9999,8999,6999];

function addToCart(name,price,image){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 cart.push({name,price,image});
 localStorage.setItem("cart",JSON.stringify(cart));
 alert("Product added to cart");
}

function openDetail(name,price,image){
 localStorage.setItem("pooshaz_product",JSON.stringify({
  name:name,
  price:`Rs. ${price} PKR`,
  image:image,
  desc:"Luxury hand embroidered winter dress by Pooshaz",
  collection:"Winter"
 }));
 window.location.href="../product-detail.html";
}

function whatsappOrder(name,price,image){
 const img=`https://pooshaz-onlinestore.netlify.app/Winter/${image}`;
 const msg=`Assalam o Alaikum,%0A%0AI want to order:%0A*${name}*%0APrice: Rs. ${price} PKR%0A%0AImage:%0A${img}`;
 window.open(`https://wa.me/923065354885?text=${msg}`,"_blank");
}

const gallery=document.getElementById("gallery");

prices.forEach((p,i)=>{
 gallery.innerHTML+=`
 <div class="card">
  <img src="winter (${i+1}).webp" loading="lazy" decoding="async" alt="Winter Dress ${i+1}">
  <div class="price">Rs. ${p.toLocaleString()} PKR</div>
  <div class="actions">
   <button class="btn detail"
    onclick="openDetail('Winter Dress ${i+1}',${p},'Winter/winter (${i+1}).webp')">
    View Details
   </button>
   <button class="btn cart"
    onclick="addToCart('Winter Dress ${i+1}',${p},'Winter/winter (${i+1}).webp')">
    Add to Cart
   </button>
   <button class="btn order"
    onclick="whatsappOrder('Winter Dress ${i+1}',${p},'winter (${i+1}).webp')">
    WhatsApp Order
   </button>
  </div>
 </div>`;
});
</script>

</body>
</html>
