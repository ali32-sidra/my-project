<style>
body{margin:0;font-family:Arial;background:#fffdf7}

/* BACK */
.back{
 position:sticky;top:10px;margin:20px;
 padding:12px 30px;
 background:#8e0038;color:#fff;
 text-decoration:none;border-radius:40px;
 font-weight:bold;transition:.35s
}
.back:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00;
 box-shadow:0 0 20px rgba(212,175,55,.9)
}

/* HEADER */
header{text-align:center;padding:10px 20px 40px}
header h1{
 font-family:'Great Vibes',cursive;
 font-size:58px;color:#8e0038
}

/* GRID */
.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;padding:30px;
 max-width:1200px;margin:auto
}

/* CARD */
.card{
 background:#fff;border-radius:20px;
 box-shadow:0 12px 30px rgba(0,0,0,.25);
 overflow:hidden;transition:.35s
}
.card:hover{transform:translateY(-8px)}

.card img{
 width:100%;
 height:260px;
 object-fit:contain;
 background:#fff
}

.price{
 padding:12px;font-size:18px;
 font-weight:bold;text-align:center;
 background:#f5e1a4;color:#5a2d00
}

.actions{
 display:flex;flex-direction:column;
 gap:10px;padding:15px
}

.btn{
 padding:10px;border-radius:30px;
 border:none;font-size:14px;
 cursor:pointer;color:#fff
}
.detail{background:#6a1b9a}
.cart{background:#c2185b}
.wa{background:#25D366;text-decoration:none;text-align:center}

.btn:hover{
 background:linear-gradient(135deg,#d4af37,#b8962e);
 color:#2b1b00
}
</style>
</head>

<body>

<a class="back" href="../index.html">← Back</a>

<header><h1>Summer Collection</h1></header>

<div class="gallery" id="gallery"></div>

<script>
const products=[
 {name:"Summer Dress 1",price:5999,img:"summer (1).webp",desc:"Lightweight luxury fabric with fine hand embroidery."},
 {name:"Summer Dress 2",price:6499,img:"summer (2).webp",desc:"Premium hand embroidered neckline."},
 {name:"Summer Dress 3",price:6499,img:"summer (3).webp",desc:"Delicate floral embroidery with breathable fabric."},
 {name:"Summer Dress 4",price:6499,img:"summer (4).webp",desc:"Traditional embroidery with modern style."},
 {name:"Summer Dress 5",price:7999,img:"summer (5).webp",desc:"Premium fabric with rich embroidery."},
 {name:"Summer Dress 6",price:5999,img:"summer (6).webp",desc:"Soft tones for everyday elegance."},
 {name:"Summer Dress 7",price:6499,img:"summer (8).webp",desc:"New arrival handcrafted summer design."},
 {name:"Summer Dress 8",price:5000,img:"summer (9).webp",desc:"Minimal embroidery lightweight suit."},
 {name:"Summer Dress 9",price:5999,img:"summer (10).webp",desc:"Elegant embroidery for summer evenings."},
 {name:"Summer Dress 10",price:9999,img:"summer (11).webp",desc:"Luxury premium finishing embroidery."}
];

function addToCart(name,price,image){
 let cart=JSON.parse(localStorage.getItem("cart"))||[];
 cart.push({name,price,image});
 localStorage.setItem("cart",JSON.stringify(cart));
 alert("Product added to cart");
}

function openDetail(name,price,image,desc){
 localStorage.setItem("pooshaz_product",JSON.stringify({
  name:name,
  price:`Rs. ${price} PKR`,
  image:image,
  desc:desc,
  collection:"Summer"
 }));
 window.location.href="../product-detail.html";
}

function whatsappOrder(name,price,image){
 const imgUrl = `https://pooshaz-onlinestore.netlify.app/Summer/${image}`;
 const msg = `Assalam o Alaikum,%0A%0AI want to order:%0A*${name}*%0APrice: Rs. ${price} PKR%0A%0AImage:%0A${imgUrl}`;
 window.open(`https://wa.me/923065354885?text=${msg}`,"_blank");
}

const gallery=document.getElementById("gallery");

products.forEach(p=>{
 gallery.innerHTML+=`
 <div class="card">
  <img src="${p.img}" loading="lazy" decoding="async" alt="${p.name}">
  <div class="price">Rs. ${p.price.toLocaleString()} PKR</div>
  <div class="actions">
   <button class="btn detail"
    onclick="openDetail('${p.name}',${p.price},'Summer/${p.img}','${p.desc}')">
    View Details
   </button>
   <button class="btn cart"
    onclick="addToCart('${p.name}',${p.price},'Summer/${p.img}')">
    Add to Cart
   </button>
   <button class="btn wa"
    onclick="whatsappOrder('${p.name}',${p.price},'${p.img}')">
    WhatsApp Order
   </button>
  </div>
 </div>`;
});
</script>

</body>
</html>
